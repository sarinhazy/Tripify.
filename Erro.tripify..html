<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIPIFY - Cadastro Concluído</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #00031a;
            color: #00031a;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #00031a;
            padding: 20px 10%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: rgb(50, 240, 164);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            text-align: center;
        }
        
        .success-message {
            background-color: #00031a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #555;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 25px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .btn-voltar {
            background-color: #00031a;
            color: white;
        }
        
        .btn-voltar:hover {
            background-color: #d0d0d0;
        }
        
        footer {
            background-color: #00031a;
            color: #fff;
            padding: 20px 10%;
            text-align: center;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .footer-links {
            display: flex;
            gap: 20px;
        }
        
        .footer-links a {
            color: #fff;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .nav-links, .footer-content {
                flex-direction: column;
                gap: 10px;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">TRIPIFY.</div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Serviços</a>
                <a href="#">Sobre nós</a>
                <a href="#">Contato</a>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="success-message">
            <h2>Ops! Algo deu errado durante o seu cadastro.</h2>
            <p>Por favor, verifique os dados que você inseriu e tente novamente.</p>
            <div class="buttons">
                <button class="btn btn-voltar">voltar</button>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <div>© Final Goal. All Right Reserved.</div>
            <div class="footer-links">
                <a href="#">Privacy Policy.</a>
                <a href="#">Terms & Condition*</a>
            </div>
        </div>
    </footer>
    
</body>
</html>
