<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Empresa</title>
    <link rel="stylesheet" href="empresa.css">
</head>
<body>
     <!-- Navbar -->
  <header class="navbar">
    <div class="logo">🌍 Tripify</div>
    <nav>
      <ul>
        <li><a href="HomeCliente.html">Home</a></li>
        <li><a href="GerenciarEmpresa.html">Gerenciar Excursões</a></li>
        <li><a href="#">Nossas Avaliações</a></li>
        <li><a href="#">Sobre Nós</a></li>
      </ul>
    </nav>
    <select id="languageSelect">
      <option value="pt">🇧🇷 Português</option>
      <option value="en">🇺🇸 English</option>
      <option value="es">🇪🇸 Español</option>
    </select>
  </header>

   <div class="container">
    <h2 data-i18n="title">Cadastro da Empresa</h2>
    <form id="empresaForm">
        <label for="nomeEmpresa" data-i18n="labelName">Nome da Empresa:</label>
        <input type="text" id="nomeEmpresa" name="nomeEmpresa" required placeholder="Digite o nome da empresa">

        <label for="sobreEmpresa" data-i18n="labelAbout">Sobre a Empresa:</label>
        <textarea id="sobreEmpresa" name="sobreEmpresa" rows="4" data-i18n-placeholder="placeholderAbout" placeholder="Fale um pouco sobre sua empresa..."></textarea>

        <label for="local" data-i18n="labelLocation">Nome do Local Turístico:</label>
        <input type="text" id="local" name="local" required placeholder="Digite o nome do local">

        <label for="descricao" data-i18n="labelDescription">Descrição do Local:</label>
        <textarea id="descricao" name="descricao" rows="4" required data-i18n-placeholder="placeholderDescription" placeholder="Descreva o local..."></textarea>

        <label for="fotos" data-i18n="labelPhotos">Fotos do Local:</label>
        <input type="file" id="fotos" name="fotos" accept="image/*" multiple>

        <div class="preview" id="preview"></div>

        <label for="vagas" data-i18n="labelSeats">Número de Vagas Disponíveis:</label>
        <input type="number" id="vagas" name="vagas" required min="1" placeholder="Ex: 20">

        <button type="submit" data-i18n="btnSubmit">Cadastrar</button>
    </form>
</div>


<script>
  const translations = {
  pt: {
    title: "Cadastro da Empresa",
    labelName: "Nome da Empresa:",
    labelAbout: "Sobre a Empresa:",
    labelLocation: "Nome do Local Turístico:",
    labelDescription: "Descrição do Local:",
    labelPhotos: "Fotos do Local:",
    labelSeats: "Número de Vagas Disponíveis:",
    placeholderAbout: "Fale um pouco sobre sua empresa...",
    placeholderDescription: "Descreva o local...",
    btnSubmit: "Cadastrar"
  },
  en: {
    title: "Company Registration",
    labelName: "Company Name:",
    labelAbout: "About the Company:",
    labelLocation: "Tourist Location Name:",
    labelDescription: "Location Description:",
    labelPhotos: "Location Photos:",
    labelSeats: "Number of Available Seats:",
    placeholderAbout: "Tell us a little about your company...",
    placeholderDescription: "Describe the location...",
    btnSubmit: "Register"
  },
  es: {
    title: "Registro de la Empresa",
    labelName: "Nombre de la Empresa:",
    labelAbout: "Sobre la Empresa:",
    labelLocation: "Nombre del Lugar Turístico:",
    labelDescription: "Descripción del Lugar:",
    labelPhotos: "Fotos del Lugar:",
    labelSeats: "Número de Cupos Disponibles:",
    placeholderAbout: "Cuéntenos un poco sobre su empresa...",
    placeholderDescription: "Describa el lugar...",
    btnSubmit: "Registrar"
  }
};

// Função para atualizar os textos
function setLanguage(lang) {
  document.querySelectorAll("[data-i18n]").forEach(el => {
    const key = el.getAttribute("data-i18n");
    if (translations[lang][key]) el.textContent = translations[lang][key];
  });

  document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
    const key = el.getAttribute("data-i18n-placeholder");
    if (translations[lang][key]) el.placeholder = translations[lang][key];
  });
}

// Carregar idioma salvo ou padrão
const languageSelect = document.getElementById("languageSelect");
let currentLang = localStorage.getItem("lang") || "pt";
languageSelect.value = currentLang;
setLanguage(currentLang);

// Alterar idioma ao selecionar
languageSelect.addEventListener("change", e => {
  currentLang = e.target.value;
  localStorage.setItem("lang", currentLang);
  setLanguage(currentLang);
});

</script>

</body>
</html>
