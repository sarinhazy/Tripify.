<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Serviços</a>
        <a href="#">Sobre nós</a>
        <a href="#">Contato</a>
    </nav>
    
    <div class="logo">
        <h1>TRIPIFY.</h1>
        <p>T I R A P E N</p>
    </div>
    
    <div class="contact-section">
        <h2>Fale com a gente</h2>
        
        <form class="contact-form">
            <input type="text" placeholder="Seu nome" required>
            <input type="email" placeholder="Seu e-mail" required>
            <textarea placeholder="Digite sua mensagem aqui..." required></textarea>
            <button type="submit" class="submit-btn">Enviar Mensagem</button>
        </form>
    </div>
    
    <footer>
        <p>© Final Goal. All Right Reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms & Conditions</a>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos do DOM
            const navLinks = document.querySelectorAll('.nav-link');
            const contactForm = document.getElementById('contactForm');
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            const privacyLink = document.getElementById('privacyLink');
            const termsLink = document.getElementById('termsLink');
            
            // Valores dos campos
            const nomeInput = document.getElementById('nome');
            const emailInput = document.getElementById('email');
            const mensagemInput = document.getElementById('mensagem');
            
            // Elementos de erro
            const nomeError = document.getElementById('nomeError');
            const emailError = document.getElementById('emailError');
            const mensagemError = document.getElementById('mensagemError');
            
            // Navegação - Simulação de roteamento
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const page = this.textContent.trim().toLowerCase();
                    
                    // Simula a mudança de página (em um site real, isso seria um redirecionamento ou carregamento via AJAX)
                    alert(`Navegando para: ${page}`);
                    
                    // Destaca o link clicado
                    navLinks.forEach(l => l.style.color = '#2c3e50');
                    this.style.color = '#3498db';
                });
            });
            
            // Validação do formulário em tempo real
            nomeInput.addEventListener('input', validateNome);
            emailInput.addEventListener('input', validateEmail);
            mensagemInput.addEventListener('input', validateMensagem);
            
            function validateNome() {
                if (nomeInput.value.length < 3) {
                    nomeError.textContent = 'O nome deve ter pelo menos 3 caracteres';
                    nomeError.style.display = 'block';
                    return false;
                } else {
                    nomeError.style.display = 'none';
                    return true;
                }
            }
            
            function validateEmail() {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailInput.value)) {
                    emailError.textContent = 'Por favor, insira um e-mail válido';
                    emailError.style.display = 'block';
                    return false;
                } else {
                    emailError.style.display = 'none';
                    return true;
                }
            }
            
            function validateMensagem() {
                if (mensagemInput.value.length < 10) {
                    mensagemError.textContent = 'A mensagem deve ter pelo menos 10 caracteres';
                    mensagemError.style.display = 'block';
                    return false;
                } else {
                    mensagemError.style.display = 'none';
                    return true;
                }
            }
            
            // Envio do formulário
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Valida todos os campos
                const isNomeValid = validateNome();
                const isEmailValid = validateEmail();
                const isMensagemValid = validateMensagem();
                
                if (isNomeValid && isEmailValid && isMensagemValid) {
                    // Simula o envio do formulário (em um site real, seria uma requisição AJAX)
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Enviando...';
                    
                    setTimeout(() => {
                        // Simula uma resposta do servidor após 1,5 segundos
                        successMessage.style.display = 'block';
                        contactForm.reset();
                        submitBtn.textContent = 'Mensagem Enviada!';
                        
                        // Reseta o formulário após 3 segundos
                        setTimeout(() => {
                            successMessage.style.display = 'none';
                            submitBtn.textContent = 'Enviar Mensagem';
                            submitBtn.disabled = false;
                        }, 3000);
                    }, 1500);
                }
            });
            
            // Links do footer
            privacyLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Política de Privacidade: Aqui você colocaria os termos de privacidade do site.');
            });
            
            termsLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Termos e Condições: Aqui você colocaria os termos de uso do site.');
            });
        });
    </script>
</body>
</html>
